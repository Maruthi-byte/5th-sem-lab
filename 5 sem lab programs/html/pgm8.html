<html>
<head>
<title>Layers Example</title>
<style>
.e {
  width: 500px;
  background-color: red;
  border: 30px solid;
}
</style>
</head>
<body bgcolor="aqua">
<div class="e">
  THIS IS the text with width as <span style="font-weight:bold">500 pixels</span>
</div>

<div style="z-index:5; width:1000px; background-color:red; border:30px double #aaffcc;">
  THIS IS the text with width as 1000 pixels
</div>

<div style="width:100px; height:100px; background-color:red; overflow:scroll; border:30px double #aaffcc;">
  THIS IS the text with width as 100 pixels and height as 100 pixels
</div>
</body>
</html>

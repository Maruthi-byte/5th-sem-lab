<html>
<head>
<title>FORM</title>
</head>
<body>
<form>
Name: <input type="text" size="30"><br>
Father Name: <input type="text" size="30"><br>
Mother Name: <input type="text" size="30"><br>
Gender:
<input type="radio" name="Gender" value="male">MALE
<input type="radio" name="Gender" value="female">FEMALE<br>
Date of birth: <input type="text" size="30"><br>
Nationality: <input type="text" size="30"><br>

Qualification:
<input type="checkbox" value="MCA">MCA
<input type="checkbox" value="MSC Maths">MSC Maths
<input type="checkbox" value="MSC Computers">MSC Computers<br>
<input type="checkbox" value="MSC Electronics">MSC Electronics
<input type="checkbox" value="MSC Statistics">MSC Statistics
<input type="checkbox" value="MSC Physics">MSC Physics<br>

Email id: <input type="text" size="30"><br>
Address: <textarea rows="4" cols="40"></textarea><br>
Mobile no: <input type="text" size="30"><br>
Languages known: <input type="text" size="30"><br>
<input type="submit" value="Submit">
<input type="reset" value="Clear">
</form>
</body>
</html>

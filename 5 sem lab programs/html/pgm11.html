<html>
<head>
<title>Prime Number Check</title>
</head>
<body>
<script>
var n, i, count = 0;
n = parseInt(prompt("Enter a number", "0"));

for(i = 1; i <= n; i++) {
  if (n % i == 0)
    count++;
}

if (count == 2)
  document.writeln("Given number is prime");
else
  document.writeln("Given number is not prime");
</script>
</body>
</html>
